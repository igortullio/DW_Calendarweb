<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Junte-se a nós...</title>

    <link rel="stylesheet" href="css/reset.css" />
    <link rel='stylesheet prefetch' href='http://fonts.googleapis.com/css?family=Roboto:400,100,300,500,700,900|RobotoDraft:400,100,300,500,700,900' />
    <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css' />
    <link rel="stylesheet" href="css/style.css" />

</head>

<body>
    <!-- Mixins-->
    <!-- Pen Title-->
    <div class="pen-title">
        <h1>Junte-se a nós...</h1>
    </div>
    <div class="rerun"><a href="">Limpar</a></div>
    <div class="container">
        <div class="card"></div>
        <div class="card">
            <h1 class="title">Login</h1>
            <form>
                <div class="input-container">
                    <input type="text" id="Username" required="required" />
                    <label for="Username">Usuário</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Password" required="required" />
                    <label for="Password">Senha</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Entrar</span></button>
                </div>
                <div class="footer"><a href="#">Esqueceu?</a></div>
            </form>
        </div>
        <div class="card alt">
            <div class="toggle"></div>
            <h1 class="title">Registro
                <div class="close"></div>
            </h1>
            <form>
                <div class="input-container">
                    <input type="text" id="Username" required="required" />
                    <label for="Username">Usuário</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Password" required="required" />
                    <label for="Password">Senha</label>
                    <div class="bar"></div>
                </div>
                <div class="input-container">
                    <input type="password" id="Repeat Password" required="required" />
                    <label for="Repeat Password">Repetir senha</label>
                    <div class="bar"></div>
                </div>
                <div class="button-container">
                    <button><span>Próximo</span></button>
                </div>
            </form>
        </div>
    </div>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

    <script src="js/index.js"></script>



</body>

</html>
