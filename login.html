        <!-- Navegação -->
        <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
            <div class="container">

            <form class="form-signin">

                <input class="form-control" required="required" placeholder="Endereço de email" type="text" />

                    <input value="remember-me" type="checkbox" /> Lembrar-me
                </label>
                <button class="btn btn-large btn-primary" type="submit">
                    <i class="fa fa-sign-in"></i> Entrar
                </button>
                <a href="cadastro.html" class="btn btn-large btn-primary" role="button">
                    <i class="fa fa-user-plus"></i> Cadastrar
                </a>
